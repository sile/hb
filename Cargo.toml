authors = ["Takeru Ohta <phjgt308@gmail.com>"]
description = "HTTP Benchmark Tool"
homepage = "https://github.com/sile/hb"
repository = "https://github.com/sile/hb"
documentation = "https://docs.rs/crate/erl_ast"
